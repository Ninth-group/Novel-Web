<!doctype html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>登陆界面</title>
  <link rel="stylesheet" href="css/loginregister .css">
</head>
<body>
	<div class="container">
		<!-- 导航 -->
		<div class="nav">
			<ul>
        <li><a href="index.html">首页</a></li>
        
			</ul>
		</div>
 
		<!-- 主体内容 （登陆界面）-->
		<div class="main">
			<!-- 左侧信息栏 -->
			<div class="sideleft">
				<h1>小说咩阅读网    </h1>

				</br>
			</div>
			<!-- 右侧登陆界面 -->
			<div class="register ">
				<div class="index">

						<p class="astyle">用户名：</p>
						<input type="text" value="请输入您的用户名">
						<p class="astyle">手机号：</p>
                        <input type="text" value="请输入手机号">
                        <p class="astyle">密码：</p>
						<input type="text" value="请输入您的密码">
						<p class="astyle">重复密码：</p>
                        <input type="text" value="请输入重复密码">
                        <button class="btn" type="button" >注册</button>
						</br>
						<p class="cstyle">已有账号？<a href="login.html">登录</a></p>
					</form>
 
				</div>
			</div>
		</div>
 
 
	</div>

</html>
